<html>
    <head lang="kr">
        <link
        rel="shortcut icon"
        sizes="16X16 32x32 64x64"
        href="https://nomadcoders.co/m.png"

        <title>HOME my first website!</title>
        <meta charset="utf-8"/>
        <meta name="description" content="This is my website"/>
        <style>
            body{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            @keyframes superSexyCoinFlip{
                0%{
                    transform: rotateY(0);
                }
                25%{
                    transform: scale(2);
                    border-radius: 0px;
                }
                50%{
                    transform: rotateY(180deg) translateY(100px);
                    border-color: tomato;
                    opacity: 0;
                }
                75%{
                    transform: scale(5);
                    border-radius: 20px;
                }
                100%{
                    transform: rotateY(0) translateY(0);
                }
            }
            img{
                border: 10px solid black;
                border-radius: 50%;
                width: 200px;
                animation: superSexyCoinFlip 5s linear infinite;
            }
        </style>
    </head>
